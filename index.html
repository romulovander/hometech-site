                if (onClick) {
                    onClick(e);
                }
            };

            const content = (
                <>
                    <span className={`absolute w-full h-full rounded-full opacity-75 animate-ping ${pingClass}`}></span>
                    <span className="relative text-lg md:text-xl uppercase tracking-wide flex items-center gap-2">
                        {text} <Icons.ArrowRight size={20} />
                    </span>
                </>
            );

                return <a href={href} onClick={handleClick} target="_blank" rel="noopener noreferrer" className={`relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 rounded-full hover:scale-105 shadow-lg text-center ${bgClass} ${className}`}>{content}</a>;

                                {filteredTechs.length > 0 ? (
                                    filteredTechs.map(tech => (
                                        <div key={tech.id} className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition border border-gray-100">
                                            <div className="p-6">
                                                <div className="flex items-start gap-4 mb-4">
                                                    <img 
                                                        src={tech.foto} 
                                                        alt={tech.nome} 
                                                        className="w-16 h-16 rounded-full object-cover border-2 border-orange-500" 
                                                        onError={(e) => e.target.src = FALLBACK_IMAGES.tecnico_padrao}
                                                    />
                                                    <div>
                                                        <h3 className="font-bold text-xl text-gray-900">{tech.nome}</h3>
                                                        <div className="flex items-center gap-1 text-orange-500 text-sm font-bold">
                                                            <Icons.Star size={14} fill="currentColor" /> {tech.avaliacao} <span className="text-gray-400 font-normal">({tech.avaliacoesCount} avaliações)</span>
                                                        </div>
                                                        <div className="flex items-center gap-1 text-gray-500 text-sm mt-1">
                                                            <Icons.MapPin size={14} /> {tech.cidade} - {tech.estado}
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div className="space-y-3 mb-6">
                                                    <div className="flex items-center gap-2 text-sm text-gray-600">
                                                        <Icons.Clock size={16} className="text-blue-900" />
                                                        <span>Responde em: <strong>{tech.tempoResposta}</strong></span>
                                                    </div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {tech.especialidades.map((esp, idx) => (
                                                            <span key={idx} className="bg-blue-50 text-blue-800 text-xs px-2 py-1 rounded font-medium">{esp}</span>
                                                        ))}
                                                    </div>
                                                </div>

                                                <a 
                                                    href={`https://wa.me/${tech.whatsapp}?text=Olá ${tech.nome}, encontrei seu perfil no site Hometech e preciso de um orçamento.`}
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition"
                                                >
                                                    <Icons.MessageCircle size={20} /> Chamar no WhatsApp
                                                </a>
                                            </div>
                                            <div className="bg-gray-50 px-6 py-3 border-t border-gray-100 text-xs text-center text-gray-500 flex justify-center items-center gap-1">
                                                <Icons.ShieldCheck size={12} className="text-green-500" /> Técnico Certificado Hometech
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <div className="col-span-full text-center py-12">
                                        <p className="text-gray-500 text-lg">Nenhum técnico encontrado nesta região.</p>
                                        <button onClick={() => {setSearchTerm(""); setFilteredTechs(MOCK_TECNICOS)}} className="text-orange-600 font-bold mt-2 hover:underline">
                                            Ver todos os técnicos
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* CTA PARA TÉCNICOS (AGORA ABRE MODAL) */}
                    <section className="py-20 bg-orange-600 text-white text-center">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl md:text-4xl font-extrabold mb-4">Faça parte da Maior Rede de Técnicos do Brasil</h2>
                            <p className="text-xl mb-8 max-w-2xl mx-auto text-orange-100">
                                Ganhe visibilidade, tenha acesso a clientes qualificados, treinamentos contínuos e descontos em peças.
                            </p>
                            <button 
                                onClick={openRegistration}
                                className="bg-white text-orange-600 hover:bg-gray-100 font-bold py-4 px-8 rounded-full shadow-lg text-lg transition transform hover:scale-105"
                            >
                                QUERO SER UM TÉCNICO CERTIFICADO
                            </button>
                        </div>
                    </section>
                </div>
            );
        };


        // --- COMPONENTE PRINCIPAL (APP) ---
        function App() {
            const [activeTab, setActiveTab] = useState('home'); // 'home' ou 'tecnicos'
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            
            // Estado para os Modais
            const [isRegistrationOpen, setIsRegistrationOpen] = useState(false);
            const [isLoginOpen, setIsLoginOpen] = useState(false); // NOVO
            
            // Controle de erros de imagem da logo
            const [logoError, setLogoError] = useState(false);
            const [logoFooterError, setLogoFooterError] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToCheckout = () => {
                setActiveTab('home');
                // Pequeno delay para garantir que a página home renderizou antes de scrollar
                setTimeout(() => {
                    const section = document.getElementById('oferta');
                    if (section) section.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            };

            return (
                <div className="font-sans text-gray-800 bg-gray-50 min-h-screen flex flex-col">
                    
                    {/* Modais */}
                    <TechRegistrationModal isOpen={isRegistrationOpen} onClose={() => setIsRegistrationOpen(false)} />
                    <LoginModal isOpen={isLoginOpen} onClose={() => setIsLoginOpen(false)} />

                    {/* --- HEADER --- */}
                    <header className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-blue-900 shadow-lg py-2' : 'bg-transparent py-4'}`}>
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            
                            {/* LOGO */}
                            <div className="flex items-center cursor-pointer" onClick={() => setActiveTab('home')}>
                                {!logoError ? (
                                    <img 
                                        src={NOME_ARQUIVO_LOGO}
                                        alt="Nano Franquia Hometech" 
                                        className="h-14 md:h-20 w-auto object-contain logo-blend"
                                        onError={() => setLogoError(true)}
                                    />
                                ) : (
                                    <div className="flex items-center gap-2">
                                        <div className="bg-orange-500 p-1 rounded">
                                            <Icons.Wrench className="text-white" size={24} />
                                        </div>
                                        <span className="text-white font-bold text-xl tracking-tighter">NF HOMETECH</span>
                                    </div>
                                )}
                            </div>
                            
                            {/* Mobile Menu Button */}
                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <Icons.X size={28} /> : <Icons.Menu size={28} />}
                            </button>

                            {/* Desktop Nav */}
                            <nav className="hidden md:flex gap-2 p-1 bg-blue-800/50 rounded-full border border-blue-700/50">
                                <button 
                                    onClick={() => setActiveTab('home')}
                                    className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${activeTab === 'home' ? 'bg-orange-600 text-white shadow-md' : 'text-blue-100 hover:text-white hover:bg-blue-700'}`}
                                >
                                    Seja um Fundador
                                </button>
                                <button 
                                    onClick={() => setActiveTab('tecnicos')}
                                    className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${activeTab === 'tecnicos' ? 'bg-orange-600 text-white shadow-md' : 'text-blue-100 hover:text-white hover:bg-blue-700'}`}
                                >
                                    Encontrar Técnico
                                </button>
                                {/* BOTÃO DE LOGIN NOVO (Área do Aluno) */}
                                <button 
                                    onClick={() => setIsLoginOpen(true)}
                                    className="px-4 py-2 rounded-full text-sm font-bold text-blue-100 hover:text-white hover:bg-blue-700 flex items-center gap-2"
                                >
                                    <Icons.User size={16} /> Área do Aluno
                                </button>
                            </nav>

                            <button onClick={scrollToCheckout} className="hidden md:block bg-orange-600 hover:bg-orange-700 text-white px-5 py-2 rounded-full font-bold transition">
                                Entrar Agora
                            </button>
                        </div>

                        {/* Mobile Nav Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-blue-900 absolute w-full p-4 flex flex-col gap-4 shadow-xl border-t border-blue-800">
                                <button 
                                    onClick={() => {setIsLoginOpen(true); setIsMenuOpen(false)}}
                                    className="text-left text-lg font-bold py-2 px-4 rounded w-full text-white bg-blue-800/50 flex items-center gap-2"
                                >
                                    <Icons.User size={20} /> Área do Aluno
                                </button>
                                <button 
                                    onClick={() => {setActiveTab('home'); setIsMenuOpen(false)}}
                                    className={`text-left text-lg font-bold py-2 px-4 rounded w-full ${activeTab === 'home' ? 'bg-blue-800 text-orange-400' : 'text-white'}`}
                                >
                                    Quero ser Fundador
                                </button>
                                <button 
                                    onClick={() => {setActiveTab('tecnicos'); setIsMenuOpen(false)}}
                                    className={`text-left text-lg font-bold py-2 px-4 rounded w-full ${activeTab === 'tecnicos' ? 'bg-blue-800 text-orange-400' : 'text-white'}`}
                                >
                                    Encontrar Técnico
                                </button>
                                <button onClick={() => {scrollToCheckout(); setIsMenuOpen(false)}} className="bg-orange-600 text-white py-3 rounded font-bold w-full mt-4">
                                    Quero Minha Vaga
                                </button>
                            </div>
                        )}
                    </header>

                    {/* --- CONTEÚDO DINÂMICO --- */}
                    <main>
                        {activeTab === 'home' ? (
                            <LandingPage scrollToCheckout={scrollToCheckout} />
                        ) : (
                            <TechniciansPage 
                                goToHome={() => {setActiveTab('home'); setTimeout(() => scrollToCheckout(), 100);}} 
                                openRegistration={() => setIsRegistrationOpen(true)}
                            />
                        )}
                    </main>

                    {/* --- FOOTER --- */}
                    <footer className="bg-gray-900 text-gray-400 py-10 border-t border-gray-800">
                        <div className="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center cursor-pointer" onClick={() => setActiveTab('home')}>
                                {!logoFooterError ? (
                                    <img 
                                        src={NOME_ARQUIVO_LOGO}
                                        alt="Nano Franquia Hometech" 
                                        className="h-40 md:h-14 w-auto object-contain logo-blend opacity-90"
                                        onError={() => setLogoFooterError(true)}
                                    />
                                ) : (
                                    <div className="flex items-center gap-2">
                                        <Icons.Wrench className="text-orange-600" size={20} />
                                        <span className="text-white font-bold text-lg">NF HOMETECH</span>
                                    </div>
                                )}
                            </div>
                            <div className="text-sm text-center md:text-right">
                                <p>&copy; 2024 Nano Franquia Hometech. Todos os direitos reservados.</p>
                                <p className="mt-1">CNPJ: 00.000.000/0001-00 | Contato: suporte@hometech.com.br</p>
                            </div>
                        </div>
                    </footer>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
