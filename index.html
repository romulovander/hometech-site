            Clock: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,

        // --- COMPONENTES COMPARTILHADOS ---
        const PulseButton = ({ text, href, onClick, className = "", variant = "orange" }) => {
            const bgClass = variant === "green" ? "bg-green-600 hover:bg-green-700" : "bg-orange-600 hover:bg-orange-700";
            const pingClass = variant === "green" ? "bg-green-500" : "bg-orange-500";

            const content = (
                <>
                    <span className={`absolute w-full h-full rounded-full opacity-75 animate-ping ${pingClass}`}></span>
                    <span className="relative text-lg md:text-xl uppercase tracking-wide flex items-center gap-2">
                        {text} <Icons.ArrowRight size={20} />
                    </span>
                </>
            );

            if (href) {
                return <a href={href} target="_blank" rel="noopener noreferrer" className={`relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 rounded-full hover:scale-105 shadow-lg text-center ${bgClass} ${className}`}>{content}</a>;
            }
            return <button onClick={onClick} className={`relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 rounded-full hover:scale-105 shadow-lg ${bgClass} ${className}`}>{content}</button>;
        };

        const BenefitCard = ({ iconName, title, description }) => {
            const Icon = Icons[iconName];
            return (
                <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-900 hover:shadow-xl transition-shadow duration-300 h-full">

                    <p className="text-gray-600 leading-relaxed">{description}</p>

            );
        };

            return (
                <div className="border-b border-gray-200">
                    <button className="w-full py-4 text-left flex justify-between items-center focus:outline-none" onClick={() => setIsOpen(!isOpen)}>

                        {isOpen ? <Icons.X className="text-orange-500" /> : <Icons.ArrowRight className="text-blue-900" />}

                    <div className={`overflow-hidden transition-all duration-300 ${isOpen ? 'max-h-96 opacity-100 pb-4' : 'max-h-0 opacity-0'}`}>

        // --- PÁGINA 1: LANDING PAGE (VENDAS) ---
        const LandingPage = ({ scrollToCheckout }) => {
            return (
                <>
                    {/* HERO SECTION */}
                    <section className="relative pt-32 pb-20 md:pt-40 md:pb-32 bg-blue-900 overflow-hidden">
                        <div className="absolute inset-0 opacity-10" style={{backgroundImage: "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')"}}></div>
                        
                        <div className="container mx-auto px-4 relative z-10 grid md:grid-cols-2 gap-12 items-center">

        // --- COMPONENTE PRINCIPAL (APP) ---

                </>
            );

            if (href) {
                return <a href={href} target="_blank" rel="noopener noreferrer" className={`relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-orange-600 rounded-full hover:bg-orange-700 hover:scale-105 shadow-lg text-center ${className}`}>{content}</a>;

            return <button onClick={onClick} className={`relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-orange-600 rounded-full hover:bg-orange-700 hover:scale-105 shadow-lg ${className}`}>{content}</button>;

        const BenefitCard = ({ iconName, title, description }) => {
            const Icon = Icons[iconName];
            return (
                <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-900 hover:shadow-xl transition-shadow duration-300 h-full">
                    <div className="flex items-center gap-4 mb-3">
                        <div className="p-3 bg-blue-100 rounded-lg text-blue-900"><Icon size={28} /></div>
                        <h3 className="text-xl font-bold text-gray-800">{title}</h3>
                    </div>
                    <p className="text-gray-600 leading-relaxed">{description}</p>
                </div>
            );
        };

        const FaqItem = ({ question, answer }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="border-b border-gray-200">
                    <button className="w-full py-4 text-left flex justify-between items-center focus:outline-none" onClick={() => setIsOpen(!isOpen)}>
                        <span className="font-semibold text-gray-800 text-lg">{question}</span>

                    </button>
                    <div className={`overflow-hidden transition-all duration-300 ${isOpen ? 'max-h-96 opacity-100 pb-4' : 'max-h-0 opacity-0'}`}>
                        <p className="text-gray-600">{answer}</p>
                    </div>
                </div>
            );
        };

        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            // Estados para controlar erro de imagem
            const [logoError, setLogoError] = useState(false);
            const [logoFooterError, setLogoFooterError] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToCheckout = () => {
                const section = document.getElementById('oferta');
                if (section) section.scrollIntoView({ behavior: 'smooth' });

                <div className="font-sans text-gray-800 bg-gray-50 min-h-screen flex flex-col">

                                        src="ultimalogo.png" 
                                        alt="Nano Franquia Hometech" 
                                        className="h-24 md:h-27 w-auto object-contain"
                                        onError={() => setLogoError(true)}

                                    <div className="flex items-center gap-2">
                                        <div className="bg-orange-500 p-1 rounded">
                                            <Icons.Wrench className="text-white" size={24} />
                                        </div>
                                        <span className="text-white font-bold text-xl tracking-tighter">NF HOMETECH</span>
                                    </div>

                                <a href="#depoimentos" className="hover:text-orange-400 transition">Resultados</a>
                            </nav>

                            <button onClick={scrollToCheckout} className="hidden md:block bg-orange-600 hover:bg-orange-700 text-white px-5 py-2 rounded-full font-bold transition">

                        </div>

                        {/* Mobile Nav Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-blue-900 absolute w-full p-4 flex flex-col gap-4 shadow-xl border-t border-blue-800">
                                <a href="#metodo" className="text-white text-lg" onClick={() => setIsMenuOpen(false)}>O Método</a>
                                <a href="#quem-sou" className="text-white text-lg" onClick={() => setIsMenuOpen(false)}>Quem é Romulo</a>
                                <a href="#depoimentos" className="text-white text-lg" onClick={() => setIsMenuOpen(false)}>Resultados</a>

                            <div className="text-white space-y-6">
                                <span className="bg-orange-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider inline-block mb-2">

                                </span>

                                </h1>
                                <p className="text-lg md:text-xl text-gray-200 leading-relaxed max-w-lg">
                                    Aprenda a consertar secadores de cabelo e fature até <strong>R$ 10.000/mês</strong> consertando 10 aparelhos por dia. Sem esquemas. Apenas trabalho real.
                                </p>
                                <div className="pt-4 flex flex-col sm:flex-row gap-4">
                                    <PulseButton text="Quero Minha Nano Franquia" onClick={scrollToCheckout} />

                                    </p>
                                </div>
                            </div>
                            
                            {/* VSL (Video) */}
                            <div className="relative group">
                                <div className="absolute -inset-1 bg-gradient-to-r from-orange-600 to-blue-600 rounded-2xl blur opacity-30 group-hover:opacity-60 transition duration-1000 group-hover:duration-200"></div>

                                    <video 
                                        controls 
                                        className="w-full h-full object-cover"
                                        poster="foto 01 site .webp"
                                    >
                                        <source src="video Nano franqui.mp4" type="video/mp4" />

                                    </video>

                            </div>

                    </section>

                    {/* --- PROBLEMA --- */}

                            <p className="text-lg text-gray-600 leading-relaxed mb-8">
                                A internet está cheia de gente vendendo facilidade. Mas você sabe que dinheiro de verdade vem do trabalho.

                                    <Icons.CheckCircle size={24} /> A Realidade da Hometech:
                                </h3>
                                <ul className="space-y-4 text-gray-700">
                                    <li className="flex gap-3 items-start">
                                        <span className="text-red-500 font-bold text-lg">✕</span>

                                    </li>
                                    <li className="flex gap-3 items-start">
                                        <span className="text-green-600 font-bold text-lg">✓</span> 
                                        <span className="font-medium">Uma profissão técnica que sempre tem demanda.</span>
                                    </li>
                                </ul>

                                <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mt-2">Como você vai ganhar dinheiro</h2>

                                            src="foto 02 site.webp"

                                            className="w-full h-auto object-cover"
                                        />

                                        </div>
                                    </div>

                                        iconName="Wrench"

                                    <BenefitCard 
                                        iconName="DollarSign"
                                        title="3. Renda Recorrente"
                                        description="Cada conserto leva de 20 a 40 minutos. Com 3 a 5 clientes por dia você já supera o salário de muita gente formada."
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- QUEM É ROMULO --- */}
                    <section id="quem-sou" className="py-20 bg-blue-900 text-white relative overflow-hidden">
                        <div className="container mx-auto px-4 flex flex-col md:flex-row items-center gap-12">
                            <div className="md:w-1/2 relative order-1 md:order-1">
                                {/* Foto do Romulo */}
                                <div className="relative z-10 rounded-xl overflow-hidden shadow-2xl border-4 border-orange-500/30 transform md:rotate-2 hover:rotate-0 transition duration-500">
                                    <img 
                                        src="foto Romulo.jpg" 
                                        alt="Romulo Vander" 
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                <div className="absolute -bottom-6 -right-6 w-32 h-32 bg-orange-600 rounded-full opacity-50 blur-2xl"></div>
                            </div>
                            
                            <div className="md:w-1/2 space-y-6 order-2 md:order-2">
                                <h2 className="text-3xl md:text-4xl font-bold">Muito prazer, sou Romulo Vander.</h2>
                                <p className="text-blue-200 text-lg font-medium">
                                    Técnico especialista com mais de <strong>20 anos de bancada</strong>.
                                </p>
                                <p className="text-gray-100 leading-relaxed text-lg">

                                </p>
                                
                                <div className="grid grid-cols-2 gap-4 mt-6">
                                    <div className="bg-blue-800/50 p-4 rounded-lg border border-blue-700">

                                        <p className="text-sm text-blue-200">Aparelhos Reparados</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="depoimentos" className="py-20 bg-white">

                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="bg-gray-50 p-6 rounded-xl shadow-sm text-left border border-gray-100">
                                    <div className="flex text-orange-500 mb-4">★★★★★</div>
                                    <p className="text-gray-600 italic mb-6">"Eu tava desempregado, com vergonha da minha família. No primeiro mês já paguei o investimento com consertos de vizinhos."</p>
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center text-xs font-bold text-white">CM</div>
                                        <div>
                                            <p className="font-bold text-gray-900">Carlos Mendes</p>
                                            <p className="text-xs text-gray-500">Nano Franqueado - SP</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-xl shadow-lg text-left border-2 border-orange-100 transform md:-translate-y-4">
                                    <div className="absolute -top-4 right-6 bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded">DESTAQUE</div>
                                    <div className="flex text-orange-500 mb-4">★★★★★</div>
                                    <p className="text-gray-700 italic mb-6 text-lg">"Sou mãe e não podia trabalhar fora. Hoje tiro mais que meu marido consertando secador e chapinha. Felicidade define!"</p>
                                    <div className="flex items-center gap-3">
                                        <img 
                                            src="foto 03 site.webp" 
                                            alt="Mariana Souza" 
                                            className="w-12 h-12 rounded-full object-cover border-2 border-orange-500"
                                        />
                                        <div>
                                            <p className="font-bold text-gray-900">Mariana Souza</p>
                                            <p className="text-xs text-gray-500">Nano Franqueada - MG</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gray-50 p-6 rounded-xl shadow-sm text-left border border-gray-100 hidden md:block">
                                    <div className="flex text-orange-500 mb-4">★★★★★</div>
                                    <p className="text-gray-600 italic mb-6">"O suporte é o diferencial. Quando peguei um motor difícil, o Romulo me ajudou no grupo. Não é só curso, é parceria mesmo."</p>
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center text-xs font-bold text-white">JP</div>
                                        <div>
                                            <p className="font-bold text-gray-900">João Paulo</p>
                                            <p className="text-xs text-gray-500">Nano Franqueado - BA</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- CHECKOUT / OFERTA --- */}
                    <section id="oferta" className="py-20 bg-gray-900">
                        <div className="container mx-auto px-4">
                            <div className="max-w-3xl mx-auto bg-white rounded-2xl overflow-hidden shadow-2xl">
                                <div className="bg-orange-600 p-4 text-center">
                                    <span className="text-white font-bold text-lg uppercase tracking-wide">Oferta por Tempo Limitado</span>
                                </div>
                                
                                <div className="p-8 md:p-12 text-center">
                                    <h2 className="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4">
                                        Torne-se um Nano Franqueado Hometech
                                    </h2>
                                    <p className="text-gray-600 mb-8">
                                        Tudo o que você precisa para montar sua oficina em casa e começar a faturar.
                                    </p>

                                    <div className="text-left space-y-4 mb-10 max-w-md mx-auto">
                                        <div className="flex items-center gap-3"><Icons.CheckCircle className="text-green-500 flex-shrink-0" /><span className="text-gray-700">Treinamento Técnico Completo</span></div>
                                        <div className="flex items-center gap-3"><Icons.CheckCircle className="text-green-500 flex-shrink-0" /><span className="text-gray-700">Lista de Fornecedores de Peças</span></div>
                                        <div className="flex items-center gap-3"><Icons.CheckCircle className="text-green-500 flex-shrink-0" /><span className="text-gray-700">Acesso ao Grupo de Suporte</span></div>
                                        <div className="flex items-center gap-3"><Icons.CheckCircle className="text-green-500 flex-shrink-0" /><span className="text-gray-700">Modelos de Divulgação</span></div>
                                    </div>

                                    <div className="mb-8">
                                        <p className="text-gray-400 text-sm uppercase mb-1">De <span className="line-through">R$ 997,00</span> por apenas:</p>
                                        <div className="flex justify-center items-end gap-1 text-blue-900">
                                            <span className="text-2xl font-bold mb-2">12x de</span>

                                        href={LINK_DO_CHECKOUT}

                                    />
                                    
                                    {/* --- ELEMENTOS DE CONFIANÇA DO CHECKOUT --- */}
                                    <div className="mt-8 pt-6 border-t border-gray-200">

                                            <p className="text-xs font-bold text-gray-500 uppercase tracking-widest">Pagamento 100% Seguro</p>

                                    <div className="flex items-center gap-2">
                                        <Icons.Wrench className="text-orange-600" size={20} />
                                        <span className="text-white font-bold text-lg">NF HOMETECH</span>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
